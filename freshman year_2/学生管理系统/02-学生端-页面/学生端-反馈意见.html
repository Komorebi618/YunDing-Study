                    <li><a href="学生端-请假.html"><img src="https://zhangjiaxuan666.oss-cn-beijing.aliyuncs.com/%E8%AF%B7%E5%81%87.svg" alt="leave

                        <li><a href="学生端-查看任务.html"><img

                            <li><a href="学生端-反馈意见.html" style="background-color: #8cd1fb;"><img

                            <button id="logoutBtn">退出<img src="https://zhangjiaxuan666.oss-cn-beijing.aliyuncs.com/%E9%80%80%E5%87%BA.svg"
                    alt="signout" id="signout"></button>
                </div>

        <!-- 主要右侧页面 -->
        <div class="main-content">
            <!-- 头栏用户头像与姓名 -->
            <div class="user">
                <span class="username">xxxxx</span>

            <!-- 主要页面 -->
            <div class="info-section">
                <div class="feedback">
                    <div class="fbMsg">

                    </div>

                        <textarea name="content" class="fbText" placeholder="在这里留下你的反馈意见~~~" required></textarea>
                        
                        <input type="submit" class="submit" value=""/>
                        <span class="emjoy">

                    <div id="emoji-panel" class="emoji-panel">
