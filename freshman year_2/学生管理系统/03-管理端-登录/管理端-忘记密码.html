<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生管理系统-管理端</title>
    <link rel="stylesheet" href="管理端-忘记密码.css">
</head>
<body>
    <img src="https://star-tomato.oss-cn-beijing.aliyuncs.com/YunDing_Academy/Freshman_year_2/student-management-system/%E8%83%8C%E6%99%AF.png" alt="" class="taili">
    
    <form id="forgotPasswordForm">
        <div class="yanzheng">
            <img src="https://star-tomato.oss-cn-beijing.aliyuncs.com/YunDing_Academy/Freshman_year_2/student-management-system/%E7%AE%A1%E7%90%86%E7%AB%AF-%E9%AA%8C%E8%AF%81%E8%B4%A6%E6%88%B7.png" alt="">

            <input type="text" id="username" name="username" class="username" placeholder="用户名" required>
            <input type="text" id="phone" name="phone" class="phone" placeholder="手机号" required>

            <button type="submit" class="submit">确认</button>

            <!-- 页面转换，点击切换到学生端 -->
            <a href="../01-学生端-登录/学生端-登录.html" class="xuesheng" style="width: 222px; height: 74px;"> </a>
        </div>
    </form>

    <form id="resetPasswordForm" style="display: none;">
        <div class="resetPassword">
            <img src="https://star-tomato.oss-cn-beijing.aliyuncs.com/YunDing_Academy/Freshman_year_2/student-management-system/%E7%AE%A1%E7%90%86%E7%AB%AF-%E5%AF%86%E7%A0%81%E9%87%8D%E7%BD%AE.png"
                alt="">
        
            <input type="password" id="newPassword" name="newPassword" class="newPassword" placeholder="新密码" required>
            <input type="password" id="confirmPassword" name="confirmPassword" class="confirmPassword" placeholder="确认密码"
                required>
        
            <button type="submit" class="submit">完成</button>
        
            <!-- 页面转换，点击切换到学生端 -->
            <a href="../01-学生端-登录/学生端-登录.html" class="xuesheng" style="width: 222px; height: 74px;"> </a>
        </div>
    </form>
    <!-- 测试用按钮，可删除 -->
    <!-- <button onclick="rwPage()">切换到重置密码</button> -->
</body>
<script src="管理端-忘记密码.js"></script>

</html>
