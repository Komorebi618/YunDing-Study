<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生管理系统-管理端</title>
    <link rel="stylesheet" href="管理端-登录.css">
    <style>
        /* body {
            background-image: url();
        } */

        .main {
            margin: auto;
            width: 1920px;
            height: 1080px;
            background-image: url(https://star-tomato.oss-cn-beijing.aliyuncs.com/YunDing_Academy/Freshman_year_2/student-management-system/%E8%83%8C%E6%99%AF.png);
        }
    </style>
</head>

<body>
    <script src="学生端-登录.js"></script>

    <div class="main"> <!-- 使用mian作为版心，这样登陆页面的对话框部分与背景图相对位置在调整网页缩放时能保持不变 -->
        <div class="denglu">
            <img src="https://star-tomato.oss-cn-beijing.aliyuncs.com/YunDing_Academy/Freshman_year_2/student-management-system/%E7%AE%A1%E7%90%86%E7%AB%AF-%E7%99%BB%E9%99%86.png"
                alt="">
            <a href="/学生端-登录/学生端-登录.html" class="xuesheng" style="width: 222px; height: 74px;"> </a>
            <input type="text" id="username" name="username" class="username" placeholder="用户名" required>
            <input type="password" id="password" name="password" class="password" placeholder="密码" required>
            <div class="captcha">
                <span class="captcha-code" id="captchaCode"></span>
                <span class="captcha-refresh" onclick="generateCaptcha()">&#x21bb;</span>
            </div>
            <input type="text" id="captchaInput" placeholder="输入验证码" class="captchaInput" required>
            <button type="submit" class="submit">登录</button>
        </div>
    </div>
    <!-- <img src="https://star-tomato.oss-cn-beijing.aliyuncs.com/YunDing_Academy/Freshman_year_2/student-management-system/%E8%83%8C%E6%99%AF.png" alt="" class="taili"> -->

</body>

</html>
