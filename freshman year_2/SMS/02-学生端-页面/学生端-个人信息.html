<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>云顶书院个人信息</title>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img src="https://zhangjiaxuan666.oss-cn-beijing.aliyuncs.com/cf00ced8d31e1433b1fdae62ab51bf9%201.png" alt="云顶书院logo">
                <h1>云顶书院</h1>
            </div>
            <ul class="sidebar-menu">
                <li><a href="#">个人信息</a></li>
                <li><a href="#">请假</a></li>
                <li><a href="#">查看任务</a></li>
                <li><a href="#">反馈意见</a></li>
            </ul>
            <div class="logout">
                <a href="#">退出</a>
            </div>
        </div>
        <div class="main-content">
            <div class="info-section">
                <div class="info-item">
                    <label for="avatar">头像</label>
                    <input type="file" id="avatar" accept="image/*">
                    <img id="avatar-preview" src="default_avatar.png" alt="头像预览" width="30">
                </div>
                <div class="info-item">
                    <label for="name">姓名</label>
                    <input type="text" id="name" value="xxxxx">
                </div>
                <div class="info-item">
                    <label for="gender">性别</label>
                    <input type="text" id="gender" value="xx" readonly>
                </div>
                <div class="info-item">
                    <label for="college">学院</label>
                    <input type="text" id="college" value="xxxxx" readonly>
                </div>
                <div class="info-item">
                    <label for="direction">方向</label>
                    <input type="text" id="direction" value="xxxxx" readonly>
                </div>
                <div class="info-item">
                    <label for="phone">联系电话</label>
                    <input type="text" id="phone" value="xxxxxxxxxxx">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
